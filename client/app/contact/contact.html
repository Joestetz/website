<div ng-include="'components/navbar/navbar.html'"></div>

<div id="contact">
  <div class="container raised">
    <div class="row">
      <div class="col-md-12">
        
        <form class="form" name="form" ng-submit="login(form)" novalidate>
          <h1>Contact</h1>
          
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="contact.name">
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="contact.email">
          </div>

          <div class="form-group">
            <label>Your Message</label>
            <textarea class="form-control" rows="8" ng-model="contact.message"></textarea>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">Please enter your email and password.</p>
            <p class="help-block">{{ errors.other }}</p>
          </div>

          <div>
            <button class="btn btn-default btn-lg" type="submit">Send</button>
          </div>
          
        </form>
        
      </div>
    </div>
  </div>
</div>
