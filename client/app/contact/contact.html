<div ng-include="'components/navbar/navbar.html'"></div>

<div id="contact">
  <div class="container raised">
    <div class="row">
      <div class="col-md-12">
        
        <form class="form" name="form" ng-submit="sendMessage(form)" novalidate>
          <h1>Contact</h1>
          
          <div class="form-group" ng-class="{ 'has-error': form.name.$invalid && submitted }">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required>
          </div>
          
          <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && submitted }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required>
          </div>

          <div class="form-group" ng-class="{ 'has-error': form.message.$invalid && submitted }">
            <label>Your Message</label>
            <textarea name="message" class="form-control" rows="8" ng-model="message" required></textarea>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="(form.name.$error.required || form.email.$error.required || form.message.$error.required) && submitted">Please enter all required fields.</p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">It looks like you didn't enter a valid email.</p>
            <p class="help-block">{{ error }}</p>
          </div>

          <div>
            <button class="btn btn-default btn-lg" type="submit">Send</button>
          </div>
          
        </form>
        
      </div>
    </div>
  </div>
</div>
