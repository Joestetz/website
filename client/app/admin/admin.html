<div ng-include="'components/navbar/navbar.html'"></div>

<div id="admin">
  <div class="container">
    <p ng-show="isAuthorized">Sorry! This page is only for users with the 'admin' role.</p>
    <ul class="nav nav-tabs" role="tablist">
      <li class="active"><a href="#" ng-click="toggleTab()">Users</a></li>
      <li><a href="#" ng-click="toggleTab()">Messages</a></li>
    </ul>
    <div class="admin-tabs">
      <div class="tab-users">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="user in users">
              <strong>{{user.name}}</strong><br>
              <span class="text-muted">{{user.email}}</span>
              <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
